<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SignUp.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">SignUp</div>
        <form action="#">
            <div class="User-Details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your Number" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Conform Password</span>
                    <input type="password" placeholder="Conform your Password" required>
                </div>
            </div>
            <div class="gender-details">
                <h4>Gender</h4><br>
                <div class="Radio">
                    <input type="radio" name="required_type" value="Male">Male &emsp;
                    <input type="radio" name="required_type" value="Female">Female &emsp;
                    <input type="radio" name="required_type" value="Perfer not to say">Perfer not to say
                </div>
            </div>
            <div class="button">
                <input type="submit"value="SignUp">
            </div>
        </form>
    </div>
</body>
</html>
